<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colégio Militar Dom Pedro II - IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      color: #b22222;
      margin-bottom: 10px;
    }
    #logo {
      width: 150px;
      margin-bottom: 20px;
    }
    canvas {
      border: 4px solid #333;
      border-radius: 10px;
      margin-top: 20px;
      width: 90%;
      max-width: 640px;
      height: auto;
    }
    #status {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 15px;
      color: #333;
    }
    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #startBtn {
      background-color: #4CAF50;
      color: white;
    }
    #stopBtn {
      background-color: #f44336;
      color: white;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>Colégio Militar Dom Pedro II</h1>
  <img id="logo" src="images/logo.jpg" alt="Logo do Colégio Militar">

  <p id="status">Clique em "Começar identificação"</p>

  <div>
    <button id="startBtn">Começar identificação</button>
    <button id="stopBtn">Parar identificação</button>
  </div>

  <!-- Bibliotecas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <script>
    let modelURL = "modelo/";
    let model, webcam, label = "Aguardando...";
    let predicting = false;
    let interval;

    async function preload() {
      model = await tmImage.load(modelURL + "model.json", modelURL + "metadata.json");
    }

    async function setup() {
      createCanvas(640, 480);
      webcam = createCapture(VIDEO);
      webcam.size(640, 480);
      webcam.hide();
      noLoop(); // começa parado

      document.getElementById("startBtn").addEventListener("click", startPrediction);
      document.getElementById("stopBtn").addEventListener("click", stopPrediction);
    }

    function draw() {
      background(0);
      if (webcam) {
        image(webcam, 0, 0, width, height);
      }
      if (predicting) {
        fill(255);
        textSize(20);
        textAlign(CENTER);
        text(label, width / 2, height - 10);
      }
    }

    async function predict() {
      if (!webcam) return;
      const prediction = await model.predict(webcam.elt);
      prediction.sort((a, b) => b.probability - a.probability);
      label = `${prediction[0].className} - ${(prediction[0].probability * 100).toFixed(1)}%`;
      document.getElementById("status").textContent = label;
    }

    function startPrediction() {
      predicting = true;
      loop();
      interval = setInterval(predict, 500);
      document.getElementById("status").textContent = "Identificando...";
    }

    function stopPrediction() {
      predicting = false;
      noLoop();
      clearInterval(interval);
      document.getElementById("status").textContent = "Parado";
    }
  </script>

</body>
</html>
